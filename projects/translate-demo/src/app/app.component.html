<p>{{'app.text.selectYourLanguage' | translate}}</p>
<form [formGroup]="languageFormGroup">
  <select formControlName="language">
    <option value="en">{{'app.languages.en' | translate}}</option>
    <option value="de">{{'app.languages.de' | translate}}</option>
  </select>
  <hr>
  <input type="text" formControlName="name" placeholder="Name" #nameInput>
</form>
<hr>

<h1>{{ 'app.headline1' | translate:{name: nameInput?.value} }}</h1>
<button type="button" (click)="greet()">{{'app.buttons.greet' | translate}}</button>
